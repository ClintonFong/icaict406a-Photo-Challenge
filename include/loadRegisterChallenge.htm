<div id="loadRegisterChallenge">

    <fieldset id="fldsetRegisterChallenge">
        <legend>Register Challenge</legend>

        <div id='cntAdminMessage' class="hide">
            <label class='important errorMessage'></label>
            <label class='successMessage'></label>
        </div>

        <div class="inputWrapper">

            <div class="cntEntryValues">
                <label>Challenge Type:</label>
                <select id="loadRegisterChallenge-challengeType">
                    <option value="1">Once a Day</option>
                    <option value="2">Once a Weekend</option>
                    <option value="3">Once a Month</option>
                </select><br />

                <label>Year:</label>
                <select id="loadRegisterChallenge-year"></select><br />

                <label>Month:</label>
                <select id="loadRegisterChallenge-month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select><br />

                <label>Status:</label>
                <select id="loadRegisterChallenge-status">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select><br />

                <label>Comments:</label>
                <textarea id="loadRegisterChallenge-comments"></textarea>

            </div>

            <div class="updateButtons">
                <input id="btnRegister" class="btn btnRegister" type="button" value="Register" /><br />
                <input id="btnClose"    class="btn btnClose"    type="button" value="Close" /><br />
            </div>

        </div>

    </fieldset>
    

</div>
